{% extends "base.html" %}
{% load static %}

{% block title %}
   Registro de Usuario
{% endblock %}

{% block content %}
<div class="registro-container">
    <h1>Crear Cuenta</h1>
    <p>Únete a Crearte ConscienteZ</p>

    <form method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Nombre de Usuario" name="username" required>
        <input type="email" placeholder="Correo Electrónico" name="email" required>
        <input type="password" placeholder="Contraseña" name="password1" required>
        <input type="password" placeholder="Confirmar Contraseña" name="password2" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta?</p>
    <a href="{% url 'portalDeAcceso' %}">Iniciar Sesión</a>
</div>
{% endblock %}
